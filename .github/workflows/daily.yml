name: daily-arxiv

on:
  schedule:
    # 每天 00:30 UTC（约北京时间 08:30）运行，可自行调整
    - cron: "30 0 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "DRY_RUN=1 时不发邮件/不写 state（仅渲染输出）"
        required: false
        default: "0"
      since_hours:
        description: "覆盖 SINCE_HOURS（默认 24）"
        required: false
        default: "24"
      limit:
        description: "覆盖 LIMIT（默认 50）"
        required: false
        default: "50"

permissions:
  contents: write

concurrency:
  group: daily-arxiv
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Run daily job
        env:
          # arXiv
          ARXIV_CATEGORIES: ${{ secrets.ARXIV_CATEGORIES }}
          SINCE_HOURS: ${{ github.event.inputs.since_hours || secrets.SINCE_HOURS || '24' }}
          LIMIT: ${{ github.event.inputs.limit || secrets.LIMIT || '50' }}
          KEYWORDS: ${{ secrets.KEYWORDS }}

          # DeepSeek
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL }}
          DEEPSEEK_MODEL: ${{ secrets.DEEPSEEK_MODEL }}
          DEEPSEEK_TIMEOUT_S: ${{ secrets.DEEPSEEK_TIMEOUT_S }}
          DEEPSEEK_MAX_RETRIES: ${{ secrets.DEEPSEEK_MAX_RETRIES }}

          # SMTP / Mail
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_USE_SSL: ${{ secrets.SMTP_USE_SSL }}
          SMTP_STARTTLS: ${{ secrets.SMTP_STARTTLS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_SUBJECT_PREFIX: ${{ secrets.MAIL_SUBJECT_PREFIX }}
          TIMEZONE: ${{ secrets.TIMEZONE }}

          # Others
          STATE_PATH: data/state.json
          RESEND_ON_UPDATE: ${{ secrets.RESEND_ON_UPDATE }}
          DRY_RUN: ${{ github.event.inputs.dry_run || '0' }}
        run: python -m app.main

      - name: Commit updated state.json (repo backend)
        if: ${{ github.event.inputs.dry_run != '1' }}
        run: |
          if git diff --quiet -- data/state.json; then
            echo "No state changes."
            exit 0
          fi
          git status --porcelain
          git add data/state.json
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update arXiv state"
          git push

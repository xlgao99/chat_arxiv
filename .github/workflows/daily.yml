name: daily-arxiv

on:
  schedule:
    # GitHub Actions cron 使用 UTC。
    # 每天北京时间 07:00 = UTC 23:00（中国无夏令时），因此这里设为 23:00 UTC。
    - cron: "0 23 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "DRY_RUN=1 时不发邮件/不写 state（仅渲染输出）"
        required: false
        default: "0"
      since_hours:
        description: "覆盖 SINCE_HOURS（默认 24）"
        required: false
        default: "24"
      limit:
        description: "覆盖 LIMIT（默认 50）"
        required: false
        default: "30"

permissions:
  contents: write

concurrency:
  group: daily-arxiv
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Run daily job
        env:
          # arXiv
          ARXIV_CATEGORIES: ${{ vars.ARXIV_CATEGORIES }}
          SINCE_HOURS: ${{ github.event.inputs.since_hours || secrets.SINCE_HOURS || '24' }}
          LIMIT: ${{ github.event.inputs.limit || secrets.LIMIT || '50' }}

          # DeepSeek
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

          # SMTP / Mail
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ secrets.MAIL_TO }}

          # Others
          STATE_PATH: data/state.json
          RESEND_ON_UPDATE: ${{ secrets.RESEND_ON_UPDATE }}
          DRY_RUN: ${{ github.event.inputs.dry_run || '0' }}
        run: python -m app.main

